<div class="row" style="padding: 0 20%;">
  <div class="organization-panel">
    <div class="product-panel-header text-center mb-4">
      <h4>Add Entity</h4>
    </div>
    <div class="organization-panel-body new-organisationregulation">
      <form [formGroup]="formgroup">
        <div class="row">
          <div class="col-md-6">
            <label for="entityName">Entity Name</label>
            <app-input-text [formGroup]="formgroup" [name]="'entityName'" [placeholder]="'Entity Name'"></app-input-text>
            <div class="invalid-feedback" *ngIf="formgroup.get('entityName')?.invalid && formgroup.get('entityName')?.touched">
              <small class="form-text text-danger">Entity name is required</small>
            </div>
          </div>
          <div class="col-md-6">
            <label for="countryDDId">Select Country</label>
            <app-input-dropdown [formGroup]="formgroup" [name]="'countryDDId'" [object]="this.countries" [key]="'countryName'" [value]="'id'" (change)="onCountryChange($event)">
            </app-input-dropdown>
            <div class="invalid-feedback" *ngIf="formgroup.get('country')?.invalid && formgroup.get('country')?.touched">
              <small class="form-text text-danger">Country is required</small>
            </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="stateId">Select State</label>
            <app-input-dropdown [formGroup]="formgroup" [name]="'stateId'" [object]="this.stateList" [key]="'stateName'" [value]="'id'" (change)="onStateChange($event)">
            </app-input-dropdown>
            <div class="invalid-feedback" *ngIf="formgroup.get('stateId')?.invalid && formgroup.get('stateId')?.touched">
              <small class="form-text text-danger">State is required</small>
            </div>
          </div>
          <div class="col-md-6">
            <label for="city">City</label>
            <app-input-text [formGroup]="formgroup" [name]="'city'" [placeholder]="'City'"></app-input-text>
            <div class="invalid-feedback" *ngIf="formgroup.get('city')?.invalid && formgroup.get('city')?.touched">
              <small class="form-text text-danger">City is required</small>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="address">Address</label>
            <textarea class="form-control" placeholder="Add Address Here" formControlName="address" required></textarea>
            <div class="invalid-feedback" *ngIf="formgroup.get('address')?.invalid && formgroup.get('address')?.touched">
              <small class="form-text text-danger">Address is required</small>
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-md-5">
            <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Add Entity</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
