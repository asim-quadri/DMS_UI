<div class="container-fluid" style="width: 1385px; overflow: scroll;">
  <!-- Header Section -->
  <div class="row">
    <div class="col-3">
      <!-- Create Folder and Upload File Buttons -->
      <div class="row mb-3 btn-padding-top">
        <div class="col-6">
          <button class="btn btn-success w-100 mb-2" (click)="openSm(content)">Create Folder</button>
        </div>
        <div class="col-6">
          <button class="btn btn-success w-100 mb-2" (click)="triggerFileInput()">Upload File</button>
          <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">
        </div>
      </div>

      <!-- Folder Structure -->
      <div class="p-3 bg-success rounded" style="height: calc(100vh - 150px); overflow-y: auto;">
        <div class="treeview">
          <ul class="list-group">
            <li
              class="list-group-item border-0"
              *ngFor="let item of treeData"
              [ngClass]="{'selected': isSelected(item)}"
            >
              <div class="d-flex justify-content-between align-items-center">
                <div class="icon">
                  <i class="bi bi-folder-fill" style="font-size: 1rem; color: #28a745;"></i>
                </div> &nbsp;
                <div (click)="selectItem(item, $event)" class="flex-grow-1">
                  {{ item.label }}
                </div>
                <span *ngIf="item.children?.length" (click)="toggle(item, $event)">
                  <i class="fas" [ngClass]="item.expanded ? 'fa-caret-down' : 'fa-caret-right'"></i>
                </span>
              </div>
              <ul *ngIf="item.expanded" class="list-group nested pl-3">
                <li
                  class="list-group-item border-0"
                  *ngFor="let child of item.children"
                  [ngClass]="{'selected': isSelected(child)}"
                >
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="icon">
                      <i class="bi bi-folder-fill" style="font-size: 1rem; color: #28a745;"></i>
                    </div> &nbsp;
                    <div (click)="selectItem(child, $event)" class="flex-grow-1">
                      {{ child.label }}
                    </div>
                    <span *ngIf="child.children?.length" (click)="toggle(child, $event)">
                      <i class="fas" [ngClass]="child.expanded ? 'fa-caret-down' : 'fa-caret-right'"></i>
                    </span>
                  </div>
                  <ul *ngIf="child.expanded" class="list-group nested pl-3">
                    <li
                      class="list-group-item border-0"
                      *ngFor="let grandchild of child.children"
                      [ngClass]="{'selected': isSelected(grandchild)}"
                    >
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="icon">
                          <i class="bi bi-folder-fill" style="font-size: 1rem; color: #28a745;"></i>
                        </div> &nbsp;
                        <div (click)="selectItem(grandchild, $event)" class="flex-grow-1">
                          {{ grandchild.label }}
                        </div>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>



        <button class="btn btn-light w-100 mt-3 border border-success" (click)="openSm(primaryFolder)">Add Primary Folder</button>
      </div>
    </div>

    <div class="col-9">
      <div class="row" style="padding: 10px 0 0 13px;">
        <!-- Search Input -->
        <input type="text" class="form-control mb-2" placeholder="Searching for..." style="max-width: 300px;">
        <div class="col d-flex justify-content-end" style="padding-right: 10px;">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Owned by me
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Owned by me</a></li>
              <li><a class="dropdown-item" href="#">Shared with me</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div class="col">
              <span>Folders & Files</span>
            </div>
          </div>
        </div>
      </div> -->

      <!-- <div class="mt-3 row">
        <div class="col-md-2 mb-3" *ngFor="let folder of folders">
          <div class="card" (click)="onClickFolder(folder.id)">
            <div class="card-body p-2 text-center">
              <div class="icon mb-2">
                <i class="bi bi-folder-fill" style="font-size: 2rem; color: #28a745;"></i>
              </div>
              <h6 class="card-title">{{folder.folderName}}</h6>
              <p class="card-text text-muted">Folder ID - {{folder.id}}</p>
              <p class="card-text"><small>{{folder.createdOn | date : "dd:mm:yyyy"}}</small></p>
            </div>
          </div>
        </div>
      </div> -->

      <div class="d-flex flex-column mt-3" style="width: 100%;">
        <!-- <h5>{{selectedFolderTreeNodeItem.label}}</h5> -->
        <ag-grid-angular
        style="flex: 1 1 auto; width: 100%; height: 500px;"
        class="ag-theme-alpine"
          [rowData]="files"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="true">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>

<ng-template #primaryFolder let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100">Create New Primary Folder</h4>
    <button class="btn close-btn" (click)="modal.dismiss('Cross click')">
      <img src="assets/icons/cancel.svg" alt="Close" style="width: 17px;">
    </button>
  </div>
  <div class="modal-body mb-3" style="max-height: 80vh; overflow-y: auto;">
    <div class="row justify-content-center">
      <form [formGroup]="fbCreatePrimaryFolder" (ngSubmit)="createPrimaryFolder()" class="mb-6">
        <div class="col-7 text-center">
          <input type="text" class="form-control" placeholder="Primary Folder Name" formControlName="primaryFolderName">
          <br>
          <button type="submit" class="btn btn-outline-primary mt-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #content let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100">Create New Folder</h4>
    <button class="btn close-btn" (click)="modal.dismiss('Cross click')">
      <img src="assets/icons/cancel.svg" alt="Close" style="width: 17px;">
    </button>
  </div>
  <div class="modal-body mb-3" style="max-height: 80vh; overflow-y: auto;">
    <div class="row justify-content-center">
      <form [formGroup]="formgroupCreateFolder" (ngSubmit)="createSubFolder()" class="mb-6">
        <div class="col-7 text-center">
          <input type="text" class="form-control" placeholder="Folder Name" formControlName="folderName">
          <br>
          <button type="submit" class="btn btn-outline-primary mt-4">Create Folder</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #upload let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title w-100">Upload Folder/File</h4>
    <button class="btn close-btn" (click)="modal.dismiss('Cross click')">
      <img src="assets/icons/cancel.svg" alt="" style="width: 17px;">
    </button>
  </div>
  <div class="modal-body" style="max-height: 80vh; overflow-y: auto;">
    <div class="row">
      <div class="col-12">
        <div class="drag-container text-center">
          <div class="drag-img">
            <img src="assets/login-images/fileupload.svg" alt="" class="img-fluid">
          </div>
          <div class="drag-text">
            <p>Drag and Drop Files/Folders here<br>or Click to upload button/create folder</p>
          </div>
        </div>
      </div>
      <div class="col-12 text-center mt-3">
        <button class="btn btn-outline-primary me-3" (click)="modal.dismiss('Cross click')">Cancel</button>
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</ng-template>
