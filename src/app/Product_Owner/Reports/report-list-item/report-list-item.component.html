<div class="main-container">
  <div class="home-header">
    <h3>Report List</h3>
  </div>
  <div class="home-content user-table product-setup">
    <div class="row py-4 mb-2">
      <div class="col-md-4">
        <select
          class="form-select col-md-12"
          id="sortBy"
          (change)="onChangeReports($event)"
        >
          <option
            *ngFor="let item of reportMasterList"
            [value]="item.reportSequence"
          >
            {{ item.reportSequence }} - {{ item.reportDescription }}
          </option>
        </select>
      </div>
    </div>
    <div class="content mb-2">
      <!-- AG-GRID TABLE -->
      <div class="table-responsive table-request">
        <ag-grid-angular
          #agGrid
          style="width: 100%; height: 450px"
          class="ag-theme-alpine p-0"
          [rowData]="countriesList!"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          (gridReady)="onGridReady($event)"
          [pagination]="true"
          [paginationPageSize]="10"
          [suppressRowClickSelection]="true"
          [paginationAutoPageSize]="true"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
