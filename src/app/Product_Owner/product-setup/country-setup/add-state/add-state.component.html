<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add New State</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body product-steup-modal">
  <form class="row justify-content-center">
    <div class="col-10 mt-3">
      <label for="">State Reference Code</label>
      <div class="input-group">
        <app-input-text
          [formGroup]="formgroup"
          [name]="'stateReferenceCode'"
          [placeholder]="'State Reference Code'"
        ></app-input-text>
      </div>
    </div>
    <div class="col-10 mt-3">
      <label for="">Select Country</label>
      <div class="input-group">
        <app-input-dropdown
          [formGroup]="formgroup"
          [name]="'countryId'"
          [object]="this.countries"
          [key]="'countryName'"
          [value]="'id'"
        >
        </app-input-dropdown>
      </div>
    </div>

    <div class="col-10 mt-3">
      <label for="">State/UT</label>
      <div class="input-group">
        <app-input-text
          [formGroup]="formgroup"
          [name]="'stateName'"
          [placeholder]="'State/UT'"
        ></app-input-text>
      </div>
    </div>

    <div class="col-10 mt-3">
      <label for="">State Code (Alpha)</label>
      <div class="input-group">
        <app-input-text
          [formGroup]="formgroup"
          [name]="'stateCode'"
          [placeholder]="'State Code'"
        ></app-input-text>
      </div>
    </div>
    <div class="col-10 mt-20 text-center">
      <button
        type="button"
        class="btn btn-color btn-block primary-blue-btn w-100"
        (click)="onSubmit()"
        [disabled]="!formgroup.valid"
      >
        &nbsp; Add State &nbsp;
      </button>
    </div>
  </form>
</div>
