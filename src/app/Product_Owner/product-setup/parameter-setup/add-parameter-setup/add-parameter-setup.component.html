<div class="modal-header">
  <h4 class="modal-title text-center" id="modal-basic-title">
    Add New Parameter
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body product-steup-modal">
  <form [formGroup]="formgroup" class="row justify-content-center">
     <div class="col-10 mt-3">
      <label for="">Parameter Reference Code</label>
      <div class="input-group">
        <app-input-text [formGroup]="formgroup" [name]="'parameterReferenceCode'"
          [placeholder]="'Parameter Reference Code'"></app-input-text>
      </div>
    </div>
    <div class="col-10 mt-3">
      <label for="">Parameter Name</label>
      <div class="input-group">
        <!-- <input
            type="text"
            class="form-control"
            placeholder="Enter Parameter Name"
            name="prametername"
            ngModel
          /> -->
        <app-input-text [formGroup]="formgroup" [name]="'parameterName'"
          [placeholder]="'Parameter Name'"></app-input-text>
      </div>
    </div>

    <div class="col-10 mt-3">
      <label for="">Select Parameter Type:</label>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" [checked]="true" id="Male" value="Numeric" formControlName="numericparameter"
              name="numericparameter">
            <label class="form-check-label" for="Male">
              Numeric
            </label>
          </div>

        </div>
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="Female" value="Yes/No" formControlName="numericparameter"
              name="numericparameter">
            <label class="form-check-label" for="Female">
              Yes/No
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-10 mt-20 text-center">
      <button class="btn btn-color btn-block primary-blue-btn w-100" (click)="onSubmit()" [disabled]="formgroup.invalid">
        &nbsp; Add Parameter &nbsp;
      </button>
    </div>
  </form>
</div>
