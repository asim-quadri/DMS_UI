<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body product-steup-modal">
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    class="nav-tabs justify-content-center approval-modal"
  >
    <li ngbNavItem [ngbNavItem]="1">
      <a ngbNavLink
        ><i class="bi bi-arrow-down-up"></i> &nbsp; Approvals for Mapping &nbsp;
        <span>{{ approvalBranchMappingCount }}</span></a
      >
      <ng-template ngbNavContent>
        <div class="row mt-40">
          <div class="col-md-8">
            <div class="stauts-list">
              <ul>
                <li class="mt-03 mr-10">
                  <i class="bi bi-arrow-down-up"></i>&nbsp;Approvals
                </li>
                <li class="status-circle green-status"></li>
                <li class="status-text">1 Approved</li>

                <li class="status-circle oragne-status"></li>
                <li class="status-text">0 Pending</li>

                <li class="status-circle red-status"></li>
                <li class="status-text">0 Rejected</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <form action="">
              <input
                type="text"
                class="form-control"
                (keyup)="onFilterTextBoxChanged($event)"
                placeholder="Search by keyword  ..."
              />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="table-responsive modal-table">
            <ag-grid-angular
              #agCSMappingApproveGrid
              style="width: 100%; height: 400px"
              class="ag-theme-alpine"
              [rowData]="mappingRowData!"
              [columnDefs]="mappingColumnDefs"
              [defaultColDef]="defaultColumnDef"
              [rowSelection]="rowSelection"
              [suppressRowClickSelection]="true"
              (gridReady)="onMappingGridReady($event)"
              [pagination]="true"
              [paginationPageSize]="10"
              [paginationAutoPageSize]="true"
            >
            </ag-grid-angular>
            <div class="row mt-3">
              <div class="col-8"></div>
              <div class="col-4" *ngIf="!persistanceService!.isUser()">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    class="btn btn-accept"
                    (click)="acceptSelectedMappingRequests()"
                  >
                    <i class="bi bi-check2-circle"></i> &nbsp; ACCEPT
                  </button>
                  &nbsp;
                  <button
                    class="btn btn-reject"
                    (click)="rejectSelectedMappingRequests()"
                  >
                    <i class="bi bi-x-circle"></i> &nbsp;REJECT
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem [ngbNavItem]="2">
      <a ngbNavLink
        ><i class="bi bi-arrow-down-up"></i> &nbsp; Approvals for Insertion
        &nbsp; <span>{{ insertionBranchApprovalCount }}</span></a
      >
      <ng-template ngbNavContent>
        <div class="row mt-40">
          <div class="col-md-8">
            <div class="stauts-list">
              <ul>
                <li class="mt-03 mr-10">
                  <i class="bi bi-arrow-down-up"></i>&nbsp;Approvals
                </li>
                <li class="status-circle green-status"></li>
                <li class="status-text">1 Approved</li>

                <li class="status-circle oragne-status"></li>
                <li class="status-text">0 Pending</li>

                <li class="status-circle red-status"></li>
                <li class="status-text">0 Rejected</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <form action="">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search by keyword  ..."
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="table-responsive modal-table">
            <ag-grid-angular
              #agCSApproveGrid
              style="width: 100%; height: 400px"
              class="ag-theme-alpine"
              [rowData]="rowData!"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColumnDef"
              [rowSelection]="rowSelection"
              [suppressRowClickSelection]="true"
              (gridReady)="onGridReady($event)"
              [pagination]="true"
              [paginationPageSize]="10"
              [paginationAutoPageSize]="true"
            >
            </ag-grid-angular>
            <div class="row mt-3">
              <div class="col-8"></div>
              <div class="col-4" *ngIf="!persistanceService!.isUser()">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    class="btn btn-accept"
                    (click)="acceptSelectedRequests()"
                  >
                    <i class="bi bi-check2-circle"></i> &nbsp; ACCEPT
                  </button>
                  &nbsp;
                  <button
                    class="btn btn-reject"
                    (click)="rejectSelectedRequests()"
                  >
                    <i class="bi bi-x-circle"></i> &nbsp;REJECT
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
