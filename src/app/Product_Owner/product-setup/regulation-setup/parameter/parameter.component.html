<form [formGroup]="formGroup1" class="mt-3">
  <div formArrayName="parameters">
    <div *ngFor="let param of parameters.controls; let i = index" [formGroupName]="i">
      <div class="row mb-2 gx-2 gy-2 justify-content-center">
        <div class="col-4 text-start">
          <label>Parameter</label>
          <select formControlName="parameterTypeId" class="form-select width-100" (change)="parameterChange();parameterTypeValuechange($event,i)">
            <option *ngFor="let option of parametersDropdown" [value]="option.id">{{ option.parameterName }}</option>
          </select>
        </div>
        <div class="col-4 text-start" *ngIf="isBooleanParameter(i)">
          <label>Value</label>
          <input type="text" formControlName="parameterTypeValue" (keyup)="parameterChange()" class="form-control" placeholder="Enter Value">
        </div>
        <div class="col-4 text-start" *ngIf="!isBooleanParameter(i)">
          <label>Value</label>
          <div class="form-control radio-btns d-flex gap-3">
            <div class="d-flex align-items-center gap-1">
              <input type="radio" formControlName="parameterTypeValue" id="paramYes-{{i}}" (change)="parameterChange()" value="Yes"> 
              <label for="paramYes-{{i}}">Yes</label>
            </div>
            <div class="d-flex align-items-center gap-1">
              <input type="radio" formControlName="parameterTypeValue" id="paramNo-{{i}}" (change)="parameterChange()" value="No">
              <label for="paramNo-{{i}}">No</label>
            </div>
          </div>
        </div>
        
        <div class="col-2 text-start">
          <label>Operator</label>
          <select formControlName="parameterOperator"  (change)="parameterChange()" class="form-select width-100">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="NULL">None</option>
          </select>
        </div>
        <div class="col-2 d-flex align-items-end" *ngIf="!inReview  || !isParameterchecked" >
          <button type="button" class="btn btn-remove mt-2" (click)="removeParameter(i); parameterChange()"
           *ngIf="parameters.length > 1">Remove</button>
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" *ngIf="!inReview   || !isParameterchecked">
      <button type="button" class="btn btn-color w-auto" (click)="addParameter()" [disabled]="!parameters.valid">Add Parameter</button>
    </div>
  </div>
  <br>
</form>
