<div class="modal-header text-center">
    <h4 class="modal-title">
        <span class="font-light">Approvals</span> 
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeReviewRole()"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-status oragne-status">Approval Pending</button>
        </div>
        <div class="col-md-6 text-center user-info">
            <ul>
                <li>Employee <span>{{pendingRoleApproval?.empId}}</span></li>
                <li>Role: <span>{{pendingRoleApproval?.roleName}}</span></li>
                <li>Point of Contact: <span>{{pendingRoleApproval?.pointofContact}}</span></li>
            </ul>
        </div>
    </div>
    <div class="row mt-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form [formGroup]="formgroup"  class="long-form">
                <div class="form-group">
                    <label class="col-form-label">Role Display Name:</label>
                    <app-input-text [formGroup]="formgroup" [name]="'roleDisplayName'"
                        [placeholder]="'Role Display Name'"></app-input-text>
                </div>
               
                <div class="form-group">
                    <label class="col-form-label">Role Name:</label>
                    <app-input-text [formGroup]="formgroup" [name]="'roleName'"
                    [placeholder]="'Role Name'"></app-input-text>
                    <!-- <app-input-dropdown [formGroup]="formgroup" [name]="'roleId'" [object]="rolesData"
                        [key]="'roleDisplayName'" [value]="'id'">
                    </app-input-dropdown> -->
                </div>
                <div class="form-group">
                    <div class="mt-4">
                        <button class="btn btn-approved width-50" (click)="submitApproved()" >APPROVE</button>
                        <button class="btn btn-reject width-50" (click)="submitReject()">REJECT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
